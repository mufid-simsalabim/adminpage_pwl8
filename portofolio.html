<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .clicked {
            background-color: #3b82f6; /* Warna biru lebih gelap */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-blue-500 min-h-screen p-8">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-white">Kelola Portofolio</h1>
        <p class="text-lg text-white">Tambah atau edit proyek di portofolio Anda</p>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto transition-transform transform hover:scale-105" onclick="handleClick(this)">
        <form action="#" method="POST">
            <div class="mb-6">
                <label for="project-name" class="block text-lg font-semibold mb-2">Nama Proyek</label>
                <input type="text" id="project-name" name="project-name" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500" placeholder="Masukkan nama proyek">
            </div>
            <div class="mb-6">
                <label for="project-description" class="block text-lg font-semibold mb-2">Deskripsi Proyek</label>
                <textarea id="project-description" name="project-description" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500" rows="4" placeholder="Tuliskan deskripsi proyek"></textarea>
            </div>
            <div class="mb-6">
                <label for="project-image" class="block text-lg font-semibold mb-2">Gambar Proyek</label>
                <input type="file" id="project-image" name="project-image" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md transition-transform transform hover:scale-105">Simpan</button>
        </form>
    </main>

    <script>
        function handleClick(element) {
            element.classList.toggle('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 300); // Menghapus kelas setelah 300ms
        }
    </script>
</body>
</html>
