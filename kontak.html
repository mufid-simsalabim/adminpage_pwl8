<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kontak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .clicked {
            background-color: #3b82f6; /* Warna biru lebih gelap */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-blue-500 min-h-screen p-8">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-white">Kelola Kontak</h1>
        <p class="text-lg text-white">Edit informasi kontak </p>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto transition-transform transform hover:scale-105" onclick="handleClick(this)">
        <form action="#" method="POST">
            <div class="mb-6">
                <label for="address" class="block text-lg font-semibold mb-2">Alamat</label>
                <input type="text" id="address" name="address" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500" placeholder="Masukkan alamat ">
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-lg font-semibold mb-2">Telepon</label>
                <input type="text" id="phone" name="phone" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500" placeholder="Masukkan nomor telepon">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg transition duration-300 focus:border-blue-500" placeholder="Masukkan email ">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md transition-transform transform hover:scale-105">Simpan</button>
        </form>
    </main>

    <script>
        function handleClick(element) {
            element.classList.toggle('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 300); // Menghapus kelas setelah 300ms
        }
    </script>
</body>
</html>
